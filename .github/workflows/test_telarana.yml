name: Probar Construcción Telaraña Jurídica

on:
  workflow_dispatch:

jobs:
  test-telarana:
    runs-on: ubuntu-latest

    env:
      APP_KEY: ${{ secrets.APP_KEY }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          pip install pandas requests beautifulsoup4

      - name: Ejecutar descargar_infoleg.py
        run: |
          python scripts/descargar_infoleg.py

      - name: Ejecutar procesar_infoleg.py
        run: |
          python scripts/procesar_infoleg.py

      - name: Ejecutar construcción de telaraña jurídica
        run: |
          python scripts/construir_telaraña.py

      - name: Mostrar archivo generado
        run: |
          head -n 50 data_procesada/digesto_relaciones_expandido.csv || true

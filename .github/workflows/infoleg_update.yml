name: Actualizar Infoleg

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  descargar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          pip install pandas requests

      - name: Ejecutar script de descarga
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python scripts/descargar_infoleg.py

      - name: Subir datasets actualizados al repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/  # o cualquier otra carpeta pequeña
          git commit -m "Actualización automática de script Infoleg" || echo "Sin cambios para commitear"
          git push



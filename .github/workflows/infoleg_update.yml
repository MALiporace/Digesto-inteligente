name: Actualizar Infoleg

on:
  workflow_dispatch:    # permite ejecutarlo manualmente
  schedule:
    - cron: "0 12 * * *"  # se ejecuta automáticamente cada día a las 9:00 (hora Argentina, UTC-3)

jobs:
  descargar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          pip install pandas requests

      - name: Ejecutar script de descarga
        run: python scripts/descargar_infoleg.py

      - name: Subir datasets actualizados al repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Actualización automática de datasets Infoleg" || echo "Sin cambios para commitear"
          git push

